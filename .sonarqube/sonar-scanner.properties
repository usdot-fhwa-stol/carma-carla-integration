# Configuration file for Sonar Scanner used for CI 

sonar.projectKey=usdot-fhwa-stol_carma-carla-integration
sonar.organization=usdot-fhwa-stol
sonar.cfamily.compile-commands=/opt/carma/build/compile_commands.json
sonar.host.url=https://sonarcloud.io
sonar.cfamily.gcov.reportsPath=/opt/carma/coverage_reports/gcov
sonar.coverageReportPaths=/opt/carma/coverage_reports/gcov/coverage.xml
sonar.cpp.file.suffixes=.cpp,.h,.tpp
sonar.c.file.suffixes=-
sonar.python.version=3.7

# Set Git as SCM sensor
sonar.scm.disabled=false
sonar.scm.enabled=true
sonar.scm.provider=git
sonar.sourceEncoding=UTF-8

# Modules
sonar.modules= carla_sensors_integration, \
  carma-carla-bridge, \
  carla-heath-poll, \
  carma-carla-agent
carla_sensors_integration.sonar.projectBaseDir = /opt/carma/src/carma-carla-integration/carma-carla-integration/carla_sensors_integration
carma-carla-bridge.sonar.projectBaseDir = /opt/carma/src/carma-carla-integration/carma-carla-integration/carma-carla-bridge
carma-carla-agent.sonar.projectBaseDir = /opt/carma/src/carma-carla-integration/carma-carla-integration/carma-carla-agent
carla-heath-poll.sonar.projectBaseDir = /opt/carma/src/carma-carla-integration/carma-carla-integration/carla-health-poll


# Sources and Test
carla_sensors_integration.sonar.sources = src
carla_sensors_integration.sonar.exclusions  = test/**
carla_sensors_integration.sonar.tests = test

carma-carla-bridge.sonar.sources = src
carma-carla-bridge.sonar.exclusions  = test/**
carma-carla-bridge.sonar.tests = test

carma-carla-agent.sonar.sources = src
carma-carla-agent.sonar.exclusions  = test/**
carma-carla-agent.sonar.tests = test

carla-heath-poll.sonar.sources = src
carla-heath-poll.sonar.exclusions  = test/**
carla-heath-poll.sonar.tests = test

